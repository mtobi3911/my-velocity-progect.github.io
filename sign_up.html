<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity</title>
    <!-- Подключение стилей css и style -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-sign_up.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <h1 class="logo">Velocity</h1>
            <nav class="header__nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#!">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    

    <section class="welcome">
        <div class="container">
            <form class="form" action="" method="post">
                <input class="input" type="text" placeholder="Ваше имя">
                <input class="input" type="email" placeholder="Ваш e-mail">
                <input class="input" type="tel" placeholder="Ваш телефон">
                <input class="input" type="password" placeholder="Пароль">
                <input class="input" type="password" placeholder="Пароль еще раз">
                <button class="active" type="button">Регистрация</button>
            </form>
        </div>
    </section>
